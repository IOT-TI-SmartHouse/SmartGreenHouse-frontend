<div class="container">

  <button type="button" class="btn btn-rounded btn-app-green" data-toggle="modal" data-target="#usermodal">CREATE NEW USER</button>

  <!-- Modal -->
  <div class="modal fade" id="usermodal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Create a new user</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form">
            <div class="row">
              <div class="col-sm-4">
                Username:
              </div>
              <div class="col-sm-8">
                <input type="text" placeholder="username" [(ngModel)]="username" [ngModelOptions]="{standalone:true}"/>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                Password:
              </div>
              <div class="col-sm-8">
                <input type="password" placeholder="password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}"/>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                Confirm:
              </div>
              <div class="col-sm-8">
                <input type="password" placeholder="confirm password" [(ngModel)]="passwordconfirm" [ngModelOptions]="{standalone:true}"/>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <label for="isadmin">Admin Rights</label>
              </div>
              <div class="form-check-input col-sm-10">
                <input type="checkbox" id="isadmin" [(ngModel)]="isAdmin" [ngModelOptions]="{standalone:true}"/>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal" (click)="addUser()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <div>
    <table id="userstable" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
      <thead>
      <tr>
        <th class="dt-head-left">Username</th>
        <th class="dt-head-left">Admin Rights</th>
        <th class="dt-head-left">Created At</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.isAdmin }}</td>
        <td>{{user.createdAt}}</td>
      </tr>
      </tbody>
    </table>
  </div>


</div>

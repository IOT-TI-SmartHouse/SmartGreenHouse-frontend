<div class="container">
  <div class="btn-group">
    <button class="btn dropdown-toggle" type="button" id="dropdownUser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <div *ngIf="selectedUser != null">
        {{selectedUser.username}}
      </div>
      <div *ngIf="selectedUser == null">
        {{ userPlaceholder }}
      </div>
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownUser">
      <div *ngFor="let user of filteredUsers">
        <a class="dropdown-item" (click)="selectUser(user)">{{user.username}}</a>
      </div>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="clearUserDropdown()">Clear selection</a>
    </div>
  </div>
  <div class="btn-group">
    <button class="btn dropdown-toggle" type="button" id="dropdownGreenhouse" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <div *ngIf="selectedGreenhouse != null">
        {{selectedGreenhouse.name}}, location: {{selectedGreenhouse.location}}
      </div>
      <div *ngIf="selectedGreenhouse == null">
        {{ greenhousePlaceholder }}
      </div>
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownGreenhouse">
      <div *ngFor="let greenhouse of filteredGreenhouses">
        <a class="dropdown-item" (click)="selectGreenhouse(greenhouse)">{{greenhouse.name}}, location: {{greenhouse.location}}</a>
      </div>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="clearGreenhouseDropdown()">Clear selection</a>
    </div>
  </div>
  <button class="btn btn-app-green" (click)="addGreenHouseAccess()">Add Greenhouse Access</button>

<h3>Greenhouses which the selected user can access.</h3>
<div>
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" id="greenhousestable">
    <thead>
    <tr>
      <th class="dt-head-left">Name</th>
      <th class="dt-head-left">Location</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let greenhouse of greenhousesForUser">
      <td>{{ greenhouse.name }}</td>
      <td>{{ greenhouse.location }}</td>
    </tr>
    </tbody>
  </table>
</div>

<h3>Users that can access the seleced Greenhouse.</h3>
<div>
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" id="userstable">
    <thead>
    <tr>
      <th class="dt-head-left">Username</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of usersForGreenhouse">
      <td>{{ user.username }}</td>
    </tr>
    </tbody>
  </table>
</div>
</div>

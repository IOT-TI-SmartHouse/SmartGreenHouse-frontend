<div class="container">
    <div class="row">
    <div class="col-md-5">
    </div>
    <div class="col-md-7">
        <h1>Graphs</h1>
    </div>
  </div>

    <div class="row">
      <div class="col-md-2">
        <ul class="list-group">
          <div *ngFor="let node of nodes">
            <li (click)="clearGraph(); drawNode(node._id)" [ngClass]="{'active': selectedNode == node._id}"  class="list-group-item" >
              {{node.name}}
            </li>
          </div>
        </ul>
      </div>

      <div class="col-md-2">
        <button (click)="clearGraph(); drawNodes();">Show all nodes</button>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#nodemodal">Add new sensornode</button>
      </div>

      <div class="col-md-12">
        <canvas id="tempChart"></canvas>
      </div>
      <div class="col-md-12">
        <canvas id="humiChart"></canvas>
      </div>
    </div>


    <form #myForm="ngForm" novalidate>
      <my-date-range-picker name="mydaterange" [(ngModel)]="dateModel" required (dateRangeChanged)="clearGraph(); setDates($event); drawNodes();"></my-date-range-picker>
    </form>
  </div>

  <!-- Modal -->
<div class="modal fade" id="nodemodal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <app-sensor-node></app-sensor-node>
  </div>
</div>

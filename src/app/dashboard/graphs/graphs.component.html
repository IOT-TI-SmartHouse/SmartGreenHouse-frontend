<div class="container">
    <div class="row">
    <div class="col-md-5">
    </div>
    <div class="col-md-7">
        <h1>Graphs</h1>
    </div>
  </div>

    <div class="row">
      <div class="col-md-2" style="height: 400px; overflow-y: auto">
        <ul class="list-group">
          <div *ngFor="let node of nodes">
            <li style="overflow: hidden"(click)="clearGraph(); drawNode(node)" [ngClass]="{'active': selectedNode && selectedNode._id == node._id}"  class="list-group-item" >
              {{node.name}}
            </li>
          </div>
        </ul>
      </div>
      <div class="col-md-8">
        <canvas id="generalChart"></canvas>
      </div>
      <div class="col-md-2">
          <button type="button" class="btn btn-app-medium-grey" (click)="clearGraph(); drawNodes();">Show all data</button>
          <button type="button" class="btn btn-app-green" data-toggle="modal" data-target="#nodemodal">Add new sensornode</button>
        <div *ngIf="selectedNode">
            <button type="button" class="btn btn-app-medium-grey" data-toggle="modal" data-target="#nodemodaledit">Edit sensornode</button>
        </div>
      </div>
    </div>

    <input type="text" placeholder="From YYYY-MM-DD" #fromDate/>
    <input type="text" placeholder="To YYYY-MM-DD" #toDate/>
    <button (click)="clearGraph(); setDates(fromDate.value, toDate.value); loadNodes(department);">Plot</button>
  </div>

  <!-- Modal -->
<div class="modal fade" id="nodemodal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <app-sensor-node [isNew]="true" (onCreate)="refresh($event)"></app-sensor-node>
  </div>
</div>

<!-- Modal edit -->
<div class="modal fade" id="nodemodaledit" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <app-sensor-node [isNew]="false" [node]="selectedNode" (onCreate)="refresh($event)" ></app-sensor-node>
  </div>
</div>
